name: "Java CI"
on:
  push:
    branches:
      - '[2-9]+.[0-9]+.x'
  pull_request:
    branches:
      - '[2-9]+.[0-9]+.x'
env:
  GIT_USER_NAME: 'grails-build'
  GIT_USER_EMAIL: 'grails-build@users.noreply.github.com'
jobs:
  test_project:
    name: "Test Project"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: read
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Setup JDK"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: liberica
      - name: "ðŸ˜ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: "ðŸƒ Run Tests"
        env:
          GITHUB_MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew check
  build_project:
    name: "Build Project"
    if: github.event_name == 'push'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: read
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Setup JDK"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: liberica
      - name: "ðŸ˜ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: "ðŸ”¨ Build project"
        env:
          GITHUB_MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew build --continue
      - name: "ðŸ“¤ Publish Snapshot Artifacts to Artifactory (repo.grails.org)"
        if: success()
        env:
          ORG_GRADLE_PROJECT_artifactoryUsername: ${{ secrets.ARTIFACTORY_USERNAME }}
          ORG_GRADLE_PROJECT_artifactoryPassword: ${{ secrets.ARTIFACTORY_PASSWORD }}
        run: >
          ./gradlew
          -Dorg.gradle.internal.publish.checksums.insecure=true
          publish
      - name: "ðŸ“– Generate Snapshot Documentation"
        if: success()
        run: ./gradlew views-docs:docs
      - name: "ðŸ“¤ Publish Snapshot Documentation to Github Pages"
        if: success()
        uses: grails/github-pages-deploy-action@grails
        env:
          BRANCH: gh-pages
          COMMIT_EMAIL: ${{ env.GIT_USER_EMAIL }}
          COMMIT_NAME: ${{ env.GIT_USER_NAME }}
          FOLDER: docs/build/docs
          GH_TOKEN: ${{ secrets.GH_TOKEN }}